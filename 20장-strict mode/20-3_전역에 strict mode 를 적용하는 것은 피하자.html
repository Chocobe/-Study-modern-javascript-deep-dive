  <body>
    <script>
      (function() {
        "use strict";

        function myFunction() {
          const someValue = 3;

          return someValue;

        // "return value of myFunction() is 3"
        console.log(`return value of myFunction() is ${myFunction()}`);
      }());
    </script>
