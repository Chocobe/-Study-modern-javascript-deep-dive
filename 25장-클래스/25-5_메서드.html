<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      class Person {
        // 인스턴스 프로퍼티
        name = 'initial name'
        // 인스턴스 프로퍼티
        age = 'initial age'

        // 생성자
        constructor(name, age) {
          // 인스턴스 프로퍼티 초기화
          this.name = name;
          this.age = age;
        }

        // prototype 메서드
        sayGreeting() {
          console.log(`Hello, I'm ${this.name} and ${this.age}`);
        }
      }

      const chocobe = new Person('Chocobe', 36);
      console.log(chocobe);
      console.dir(Person);
      console.dir(chocobe);
    </script>
  </body>
</html>
