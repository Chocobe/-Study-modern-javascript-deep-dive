<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      class Base {
        name;

        constructor(name) {
          this.name = name;
        }

        sayGreeting() {
          console.log(`Called Base Instance Method`, this);
        }
      }

      class Child extends Base {
        age;

        constructor(name, age) {
          super(name);

          this.age = age;
        }

        sayHi() {
          super.sayGreeting();
        }

        sayGreeting() {
          console.log('Called Child Instance Method - ', this);
        }
      }

      const child = new Child('Chocobe', 36);
      child.sayHi();
    </script>
  </body>
</html>
